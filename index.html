<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="main--wrap">

        <div class="information information--background">

            <img src="./images/logo.svg" alt="logo">

            <div class="hero--mobile"></div>

            <div class="introduction">

                

                <h1> <span class="pink">WE'RE</span> COMING SOON</h1>
                <p> Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>


                <form id="form" class="interaction" novalidate > 

                    <input required type="email" name="email" id="email" class="mail" placeholder="Email Address" aria-label="Email Address">

                    <div id="error"  class="error"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg></div>
                            
        
                    <button type="submit"  class="arrow" id="arrow">

                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>

                    </button>
            
                </form>   

                <div id="message"></div>

            </div>

            <div>
                <p class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">Andro87</a>.
                </p>
            </div>

        </div>

        <div class="hero--desktop">
            
            <img src="./images/hero-desktop.jpg" alt="hero--desktop">

        </div>

    </div>

   
    
</body>
</html>
